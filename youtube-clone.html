<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube</title>

        <link rel="stylesheet" href="/02_CSS/css/youtube-clone.css">

        <!-- fontaswesom 아이콘 사용할 수 있는 스크립트 연결-->
        <script src="https://kit.fontawesome.com/ac58eafae7.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <Main>
            <header>
                <section class = "menu">
                    <button id  = "menu-btn" class="fa-solid fa-bars"></button>
                    <a  href="https://www.youtube.com/">
                        <img src = "../images/youtube-logo.png" id = "youtube-logo">
                    </a>
                </section>
    
                <section class = "search">
                    <div class = "search1">
                        <form action = "#" name = "search-form">
                            <fieldset class = "search-field">
                                <input type ="search" id = "search-input" name = "search" placeholder="검색">
                                <!-- keyboard는 나중에 atag로 바꿀 것!! -->
                                <button id = "keyboard-btn" class="fa-regular fa-keyboard"></button> 
                            </fieldset>
                        </form>
                    </div>
                    <div class = "search2">
                        <button id = "search-btn" class="fa-solid fa-magnifying-glass"></button>
                    </div>
                    <div class = "search3">
                        <button id = "microphone-btn" class="fa-solid fa-microphone"></button>
                    </div>
                </section>
    
                <section class = "user">
                    <button id = "new-video" class="fa-solid fa-file-video"></button>
                    <button id = "alarm" class="fa-regular fa-bell"></button>
                    <button id = "user" class="fa-regular fa-circle-user"></button>
                </section>
            </header>


            <section class="display">
                <section class = "display1">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/8pfjLoEFRZ0?si=KZV7Pf2cB-JoQ-Pj" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                    비디오재생</iframe>

                    <section id = "video-info">
                        <section class = "title">
                            <p class = "video-title">[스우파2] 마네퀸(MANNEQUEEN) l 크루곡 퍼포먼스 대중 투표 (Crew Song Performance)</p>
                            <a href = "https://www.youtube.com/results?search_query=%23%EC%8A%A4%ED%8A%B8%EB%A6%BF%EC%9A%B0%EB%A8%BC%ED%8C%8C%EC%9D%B4%ED%84%B02"
                            class = "hash-tag">#스트릿우먼파이터2</a>
                        </section>

                        <section class = " user-function">
                            <div class = "video-owner"> <!--30-->

                                <div class = wrapper>
                                    <img src="../images/owner-img.jpg">
                                </div>


                                <div class = "video-owner-info">
                                    <p class = "video-owner-name">The CHOOM (더 춤)</p>
                                    <p class = "video-owner-follower">구독자 38만명</p>
                                </div>
                            </div>

                            <div class = "subscribe"> <!--8 -->
                                <button id = "subscribe-btn">구독</button>
                            </div>

                            <div></div> <!-- 9-->

                            <div class = "feedback"> <!--17-->
                                <button id = "good-btn" class="fa-regular fa-thumbs-up"> 좋아요</button>
                                <button id = "bad-btn" class="fa-regular fa-thumbs-down"> 싫어요</button>
                            </div>

                            <div class = "share"> <!--8-->
                                <button id = "share-btn" class="fa-solid fa-share"> 공유</button>
                            </div>

                            <div class = "off-save"> <!--15-->

                                <button id = "off-save-btn" class="fa-regular fa-circle-down"> 오프라인 저장</button>
                            </div>

                            <div class = "save"> <!--8-->
                                <button id = "save-btn"class="fa-regular fa-square-plus"> 저장</button>
                            </div>

                            
                            <div class = "add-subscribe"> <!--5-->
                                <button id = "add-subscribe-btn" class="fa-solid fa-ellipsis"></button>
                            </div>


                        </section>
                    </section>

                    <section id = "video-data">조회 수 및 비디오 데이터</section>

                    <section id = "comment">댓글</section>
                </section>

                <section class = "display2">
                    <section id = "play-menu"></section>

                    
                    <section id = "play-list">
                        <ul>
                            <li class = "list1">재생목록 1</li>
                            <li class = "list2">재생목록 2</li>
                            <li class = "list3">재생목록 3</li>
                        </ul>
                    </section>

                    
                </section>
            </section>









        </Main>































        
    </body>
</html>
