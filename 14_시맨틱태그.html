<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>14_시맨틱태그</title>
        <link rel="stylesheet" href="/02_CSS/css/structure.css">

        <!-- fontaswesom 아이콘 사용할 수 있는 스크립트 연결-->
        <script src="https://kit.fontawesome.com/ac58eafae7.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <!--
            시맨틱(Semantic, 의미) 태그

            - 기존 영역 분할에 주로 사용되던 div, span등의 태그는 
            태그 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없음.

            - 태그만 봤을 때, 태그의 목적을 알 수 없어서
            id 또는 class를 반드시 추가해야 했다.

            이런 문제점을 해결하고자 
            태그 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고,
            웹 접근성(SEO)을 향상하는데 도움이 되는 시맨틱 태그가 추가됨.
       
            [제공하는 태그]
            header 태그 : 문서의 제목, 머리말 영역 

            footer 태그 : 문서의 하단 부분, 꼬리말, 정보 작성 영역

            nav 태그 : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역

            main 태그 : 현재 문서의 주된 콘텐츠 작성 영역

            section 태그 : 구역 구문을 위한 영역 

            article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역 

            aside 태그 : 사이드바(보통 양쪽), 광고 영역 
       
            ===> 검색 엔진에서 유리하게 활용됨. 
        -->
        
        <main>
            <header>
                <!-- 클릭 시, 메인 페이지로 이동하는 로고 -->
                <section>
                    <a href ="#">
                        <img src = "../images/logo.jpg" id = "home-logo">
                    </a>
                </section>

                <!-- 검색창 부분 -->
                <section>
                    <section class = "search-area">
                        <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                        <form action = "#" name = "search-form">
                            <!-- fieldset : form 내부에서 input을 종류별로 묶는 용도로 자주 사용 -->
                            <fieldset>
                                <!--  search : (text기능과 동일함) / 브라우저에 의해 다르게 표현될 수  있음.  -->
                                <!--  autocomplete : HTML 기본 자동완성 사용 X  -->
                                <input type = "search" id = "query" name = "query"
                                    autocomplete = "off" placeholder = "검색어를 입력해주세요.">

                                <button id = "search-btn" class="fa-solid fa-magnifying-glass"></button>
                            </fieldset>
                        </form>
                    </section>
                </section>

                <section>
                    <!-- 정렬을 수월하게 하기 위해서 3개의 section나눔. -->
                </section>
            </header>

            <!-- 보통은 nav를 header태그 안에서 만듦. (nav가 사이드에 있는경우 header에 사용 X) -->
            <nav>
                <ul>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">자유게시판</a></li>
                    <li><a href="#">질문게시판</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">1:1문의</a></li>
                </ul>
            </nav>


            <section class ="content">
                <section class = "content-1"></section>

                <!-- 아이디/비밀번호/로그인 버튼 영역 -->
                <section class = "content-2">
                    <form action = "#" name = "login-form">
                        
                        <fieldset id = "id-pw-area">
                            <section>
                                <input type="text" name = "inputId" placeholder="아이디">
                                <input type="password" name = "inputPw" placeholder="비밀번호">

                            </section>
                            <section>
                                <button>로그인</button>
                            </section>
                        </fieldset>

                        <label>
                            <input type="checkbox" name = "saveId"> 아이디 저장
                        </label>
                        
                        <!-- 회원가입 / Id / Pw 찾기 영역 -->
                        <section id = "signup-find-area">
                            <a href="#">회원가입</a>
                            <span>|</span>
                            <a href="#">ID/PW 찾기</a>
                        </section>

                    </form>
                </section>
            </section>
        </main>
        
            
        <!-- footer는 주요콘텐츠가 아니라서 main 태그 안에서 사용하지 않음. -->
        <footer>
          <P>Copyright &copy; KH Information Educational Institue E-Class</P>

          <section>
            <a href="#">프로젝트 소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
          </section>

        </footer>
    </body>
</html>
